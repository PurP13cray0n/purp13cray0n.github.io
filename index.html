<!DOCTYPE html>
<html>
<head>
    <title>Your Social Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .social-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Social Links</h1>
    <ul>
        <li>
            <i class="fab fa-twitter social-icon"></i>
            <a href="https://twitter.com/your_username">Twitter</a>
        </li>
        <li>
            <i class="fab fa-linkedin-in social-icon"></i>
            <a href="https://www.linkedin.com/in/your-username">LinkedIn</a>
        </li>
        <li>
            <i class="fab fa-instagram social-icon"></i>
            <a href="https://www.instagram.com/your_username">Instagram</a>
        </li>
        <!-- Add more social links as needed -->
    </ul>
</body>
</html>
