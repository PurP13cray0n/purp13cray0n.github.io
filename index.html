<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logan George's Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#portfolio" class="nav-link">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="banner">
        <div class="banner-content">
            <h1 class="banner-title">Welcome to My Website</h1>
            <p class="banner-subtitle">Your introduction goes here.</p>
            <a href="#contact" class="cta-button banner-link">Contact Me</a>
        </div>
    </section>
    <section id="about" class="banner">
        <div class="banner-content">
            <h2 class="banner-title">About Me</h2>
            <p>Your personal information and background go here.</p>
            <img src="your-image.jpg" alt="Your Photo" class="profile-image">
        </div>
    </section>
    <section id="portfolio" class="banner">
        <div class="banner-content">
            <h2 class="banner-title">Portfolio</h2>
            <!-- Add your portfolio items or embed Behance/GitHub projects here -->
        </div>
    </section>
    <section id="socials" class="banner socials-banner">
        <div class="banner-content social-icons-container">
            <h2 class="banner-title">Connect with Me</h2>
            <div class="social-icon">
                <a href="your-linkedin-profile"><img src="Linkedin_Icon.png" alt="LinkedIn"></a>
            </div>
            <div class="social-icon">
                <a href="your-buy-me-a-coffee-profile"><img src="bmc_Icon.png" alt="Buy Me A Coffee"></a>
            </div>
            <div class="social-icon">
                <a href="your-keybase-profile"><img src="Keybase_Icon.png" alt="Keybase"></a>
            </div>
            <div class="social-icon">
                <a href="your-credly-profile"><img src="Credly_Icon.png" alt="Credly"></a>
            </div>
            <div class="social-icon">
                <a href="your-instagram-profile"><img src="Instagram_Icon.png" alt="Instagram"></a>
            </div>
            <div class="social-icon">
                <a href="your-github-profile"><img src="Github_Icon.png" alt="GitHub"></a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <!-- Your footer content goes here -->
        </div>
    </footer>
</body>
</html>
