<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to My Website</h1>
            <p>Your introduction goes here.</p>
            <a href="#contact" class="cta-button">Contact Me</a>
        </div>
    </section>
    <section id="about" class="section">
        <div class="container">
            <h2>About Me</h2>
            <p>Your personal information and background go here.</p>
            <img src="your-image.jpg" alt="Your Photo">
        </div>
    </section>
    <section id="portfolio" class="section">
        <div class="container">
            <h2>Portfolio</h2>
            <!-- Add your portfolio items or embed Behance/GitHub projects here -->
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="your-linkedin-profile"><img src="linkedin-icon.png" alt="LinkedIn"></a>
                <a href="your-buy-me-a-coffee-profile"><img src="coffee-icon.png" alt="Buy Me A Coffee"></a>
                <a href="your-keybase-profile"><img src="keybase-icon.png" alt="Keybase"></a>
                <a href="your-credly-profile"><img src="credly-icon.png" alt="Credly"></a>
                <a href="your-behance-profile"><img src="behance-icon.png" alt="Behance"></a>
                <a href="your-instagram-profile"><img src="instagram-icon.png" alt="Instagram"></a>
                <a href="your-github-profile"><img src="github-icon.png" alt="GitHub"></a>
            </div>
        </div>
    </footer>
</body>
</html>
